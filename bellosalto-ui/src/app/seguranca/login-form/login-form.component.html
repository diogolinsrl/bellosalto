<div class="container" style="max-width: 400px; margin: auto">

  <br/>
  <br/>
  <br/>
  <img src="assets/bellosalto.jpg"
    style="display: block;margin-left: auto;margin-right: auto;width: 50%; border-radius: 30px;">

  <br/>
  <br/>

  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <p-inputMask mask="999.999.999-99" slotChar=" " name="usuario" unmask="true"
          placeholder="CPF" ngModel required #usuario autoFocus="true"></p-inputMask>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!f.valid"
          (click)="login(usuario.value, senha.value); senha.value = '';"></button>
      </div>

    </div>
  </form>

</div>
